<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<br>
<br>
<button type="button" class="btn btn-dark" ng-click="back()">Back</button>
<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
        <img src="./resources/profile-view.svg" alt="stack photo" class="img">
      </div>
      <div class="col-md-8 col-xs-12 col-sm-6 col-lg-8">
        <div class="container" style="border-bottom:1px solid black">
          <h2>{{ printSelected.name }}</h2>
        </div>
        <hr>
        <ul class="container details">
          <li>
            <p><span style="width:50px;"></span>ID : {{ printSelected.ID }}</p>
          </li>

          <li>
            <p><span style="width:50px;"></span>Date of birth : {{ printSelected.bday }}</p>
          </li>

          <li>
            <p><span style="width:50px;"></span> Email : {{printSelected.email}}</p>
          </li>
          <li ng-if ="printSelected.about != undefined">
            <p><span style="width:50px;"></span>About : {{printSelected.about}}</p>
          </li>

        </ul>
      </div>
    </div>
  </div>

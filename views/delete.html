<!-- Button trigger modal -->
<div align = 'center'>
  <h1>Are you sure you want to delete this record?</h1>
  <br>
  <br>
    <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModalCenter" ng-click='delete()'>
        Yes
    </button> 


   


  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Deleting record</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            This record was deleted successfully ! :)
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            
          </div>
        </div>
      </div>
    </div>
</div>

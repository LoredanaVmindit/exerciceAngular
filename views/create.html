<!DOCTYPE html>
<html>

<body>
    <br>
    <br>
    <div align='justify'>
        <button type="button" class='btn btn-dark' ng-click="back()">Back</button>
    </div>
    <h1 align='center'>Enter your details below</h2>

        <div align='center'>

            <form ng-submit="submit()">
                Name:<br>
                <input type="text" ng-model="name" placeholder="Enter name">
                <br>
                <br>
                Email Address:<br>
                <input type="email" ng-model="email" placeholder="Enter email">
                <br>
                <br> 
                Date of Birth:<br>
                <input type="date" ng-model="bday" cols="28" placeholder="Enter date dd-mm-yyyy">
                <br>
                <br>
                About:<br>
                <textarea ng-model="about" id="about" rows="4" cols="22" placeholder="Optional field"></textarea>
                <br>

                <br><br>
                
                <button type='submit' class='btn btn-dark'>Submit</button>
                <br>
                <br>
                
            </form>
            <div align='top'>
                <button type='button' class='btn btn-dark' ng-click="deleteCookie()">Clear history</button>
              
            </div>
            <img src="./resources/face.png" alt="Have a good day!!">
            

        </div>

</body>

</html>

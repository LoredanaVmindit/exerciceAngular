                        The name we want to introduce :<br>
                        <input type="text" ng-model="newName" placeholder="Enter name">

                        <br>
                        The age we want to introduce :<br>
                        <input type="text" ng-model="newAge" placeholder="Enter age">
                        <button type='submit' class='btn btn-dark' ng-click = 'saveAge()'>Save</button>
                        <br>
                        The email we want to introduce :<br>
                        <input type='email' ng-model="newEmail" placeholder="Enter new email">
                        <button type='submit' class='btn btn-dark' ng-click = 'saveEmail()'>Save</button>
                        <br>

                </div>

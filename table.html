<div>
    <div class="container">
        <h2 align='center'>Table with users:</h2>
        <p>This table contains some records for testing :)</p>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Unique Id</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in list">
                    <td>{{x.ID}}</td>
                    <td>{{x.name}}</td>
                    <td>{{x.age}}</td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
    <br>
    <br>


<div align='center'>

    <button type="button" class="btn btn-dark" ng-click ="clicked()">Create</button>
    
    <button type="button" class="btn btn-dark">View</button>
    <button type="button" class="btn btn-dark">Edit</button>
    <button type="button" class="btn btn-dark">Delete</button>

</div>
